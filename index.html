<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110" class="invert" src="img/logo.svg" alt=""></div>
                <ul>
                    <li id="homeBtn"><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1 sidebar-scrollable">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <button class="library-btn" style="background:none;border:none;color:inherit;font:inherit;cursor:pointer;padding:0 0 0 6px;font-size:1.08rem;font-weight:600;">Your Library</button>
                </div>

                <div class="playlistContainer">
                    <div class="createPlaylist">
                        <button class="createPlaylistBtn" type="button">
                            <img class="invert" src="img/plus.svg" alt="">
                            <span>Create Playlist</span>
                        </button>
                    </div>
                    <section class="recently-played-section" style="display:none;">
                        <div class="recently-played-title" style="padding: 8px 14px 2px 14px; color: #b3b3b3; font-size: 1.01rem; font-weight: 600;">Recently played</div>
                    <div class="playlists">
                            <!-- Recently played playlists will be dynamically added here -->
                    </div>
                    </section>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>


        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="buttons" id="authButtons">
                    <button class="signupbtn" onclick="openModal('signupModal')">Sign up</button>
                    <button class="loginbtn" onclick="openModal('loginModal')">Log in</button>
                </div>
                <div class="greeting" id="greeting" style="display:none;">
                    Hello, <span id="username"></span>!
                    <button onclick="logoutUser()" style="margin-left:10px;">Logout</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">  </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">


                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="28" id="seekback" src="img/seekback.svg" alt="Seek 5s Back">
                            <img width="35" id="previous" src="img/prevsong.svg" alt="Previous Song">
                            <img width="35" id="play" src="img/play.svg" alt="Play/Pause">
                            <img width="35" id="next" src="img/nextsong.svg" alt="Next Song">
                            <img width="28" id="seekforward" src="img/seekforward.svg" alt="Seek 5s Forward">
                            <button class="playlist-list-btn" title="Show playlist songs"><img src="img/list.svg" alt="Playlist Songs" width="28"></button>
                        </div>
                        <div class="timevol">

                       
                        <div class="songtime">

                        </div>
                        <div class="volume">
                            <img width="25" src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar-backdrop"></div>
    <div class="spotlight-overlay" style="display:none;"></div>
    <div class="spotlight-modal" style="display:none;">
        <input type="text" id="spotlightSearch" class="spotlight-search-bar" placeholder="Search playlists..." autocomplete="off" />
        <div class="spotlight-results"></div>
    </div>
    <div class="playlist-spotlight-overlay" style="display:none;"></div>
    <div class="playlist-spotlight-modal" style="display:none;">
        <div class="playlist-spotlight-header">
            <span>Playlist Songs</span>
            <button class="close-playlist-spotlight">&times;</button>
        </div>
        <ul class="playlist-spotlight-list"></ul>
    </div>
    <div class="contact-ref">
        Made by Shivansh Tiwari &nbsp;|&nbsp;
        <a href="https://www.linkedin.com/in/shivansh-tiwari-850a12319?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3B3thyCz3iSr2hkE88%2FtYvcg%3D%3D" target="_blank" rel="noopener" class="contact-link">Contact me</a>
        &nbsp;|&nbsp;
        <a href="https://www.instagram.com/shivaay.7590/" target="_blank" rel="noopener" class="contact-link">Instagram handle</a>
    </div>
    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
    <!-- Auth Modals -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close-modal" onclick="closeModal('loginModal')">&times;</span>
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" />
        <input type="password" id="loginPassword" placeholder="Password" />
        <button onclick="loginUser()">Login</button>
        <div id="loginError" style="color:red;"></div>
      </div>
    </div>
    <div id="signupModal" class="modal">
      <div class="modal-content">
        <span class="close-modal" onclick="closeModal('signupModal')">&times;</span>
        <h2>Sign Up</h2>
        <input type="text" id="signupUsername" placeholder="Username" />
        <input type="password" id="signupPassword" placeholder="Password" />
        <button onclick="signupUser()">Sign Up</button>
        <div id="signupError" style="color:red;"></div>
      </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var createBtn = document.querySelector('.createPlaylistBtn');
        if (createBtn) {
            createBtn.addEventListener('click', function() {
                window.location.href = 'create_playlist.html';
            });
        }
    });
    </script>
</body>

</html>
